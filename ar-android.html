<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Android AR (WebXR Hit Test + GLB)</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        touch-action: manipulation;
      }
      #ui {
        position: fixed;
        left: 12px;
        right: 12px;
        bottom: 12px;
        color: #fff;
        font: 14px/1.4 system-ui, sans-serif;
        background: rgba(0,0,0,0.45);
        padding: 10px 12px;
        border-radius: 12px;
        z-index: 10;
      }
      #status { margin-top: 6px; opacity: .9; font-size: 12px; white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <div id="ui">
      Натисни “Start AR”, наведи на стіл — з’явиться приціл. Тапни, щоб
      поставити модель.
      <div id="status">GLB: loading…</div>
    </div>

    <script type="module">
      import * as THREE from "https://unpkg.com/three@0.161.0/build/three.module.js";
      import { ARButton } from "https://unpkg.com/three@0.161.0/examples/jsm/webxr/ARButton.js";
      import { GLTFLoader } from "https://unpkg.com/three@0.161.0/examples/jsm/loaders/GLTFLoader.js";

      let camera, scene, renderer;
      let reticle, controller;
      let hitTestSource = null, viewerSpace = null, localSpace = null;
      let hitTestSourceRequested = false;

      let modelTemplate = null; // сюди завантажимо glb
      let placed = 0;

      const statusEl = document.getElementById("status");
      const say = (t) => (statusEl.textContent = t);

      init();
      renderer.setAnimationLoop(render);

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, innerWidth / innerHeight, 0.01, 30);

        // Світло
        scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.6));
        const dir = new THREE.DirectionalLight(0xffffff, 2.0);
        dir.position.set(1, 2, 1);
        scene.add(dir);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(devicePixelRatio);
        renderer.setSize(innerWidth, innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Reticle
        reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.06, 0.08, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.95 })
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // AR Button
        document.body.appendChild(
          ARButton.createButton(renderer, {
            requiredFeatures: ["hit-test"],
            optionalFeatures: ["anchors"],
          })
        );

        // Tap в XR
        controller = renderer.xr.getController(0);
        controller.addEventListener("select", placeModel);
        scene.add(controller);

        renderer.xr.addEventListener("sessionend", resetXR);

        addEventListener("resize", () => {
          camera.aspect = innerWidth / innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(innerWidth, innerHeight);
        });

        // ✅ ТУТ МІНЯЄШ НАЗВУ ФАЙЛУ:
        loadModel("models/santas_swirl_spectacular_christmas_cake.glb");
      }

      function loadModel(url) {
        const loader = new GLTFLoader();
        loader.load(
          url,
          (gltf) => {
            modelTemplate = gltf.scene;

            // інколи допомагає, щоб модель не “зникала”
            modelTemplate.traverse((o) => (o.frustumCulled = false));

            // ✅ ПІДГАНЯЙ МАСШТАБ під свою модель:
            modelTemplate.scale.set(1, 1, 1);

            say("GLB: loaded ✅\nТапни, щоб поставити.");
            console.log("GLB loaded:", url);
          },
          (xhr) => {
            if (xhr.total) {
              const p = Math.round((xhr.loaded / xhr.total) * 100);
              say(`GLB: loading… ${p}%`);
            } else {
              say("GLB: loading…");
            }
          },
          (err) => {
            modelTemplate = null;
            say("GLB: error ❌\nПеревір шлях models/... і що файл реально відкривається по URL.");
            console.error(err);
          }
        );
      }

      function resetXR() {
        hitTestSourceRequested = false;
        hitTestSource = null;
        viewerSpace = null;
        localSpace = null;
        reticle.visible = false;
      }

      function placeModel() {
        if (!reticle.visible) return;
        if (!modelTemplate) {
          say("GLB ще не завантажився…");
          return;
        }

        const obj = modelTemplate.clone(true);

        obj.position.setFromMatrixPosition(reticle.matrix);
        obj.quaternion.setFromRotationMatrix(reticle.matrix);

        // трохи підняти над поверхнею (за потреби)
        obj.position.y += 0.01;

        scene.add(obj);

        placed++;
        say(`GLB: loaded ✅\nПоставлено: ${placed}`);
      }

      async function render(t, frame) {
        const session = renderer.xr.getSession();

        if (frame) {
          if (!hitTestSourceRequested) {
            viewerSpace = await session.requestReferenceSpace("viewer");
            hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
            localSpace = await session.requestReferenceSpace("local");
            hitTestSourceRequested = true;
            session.addEventListener("end", resetXR);
          }

          const results = frame.getHitTestResults(hitTestSource);
          if (results.length) {
            const pose = results[0].getPose(localSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
