<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Android AR (WebXR Hit Test + GLB)</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        touch-action: manipulation;
      }
      #ui {
        position: fixed;
        left: 12px;
        right: 12px;
        bottom: 12px;
        color: #fff;
        font: 14px/1.4 system-ui, sans-serif;
        background: rgba(0,0,0,.45);
        padding: 10px 12px;
        border-radius: 12px;
        z-index: 10;
      }
      #status { margin-top: 6px; opacity: .9; font-size: 12px; white-space: pre-wrap; }
      #ui b { font-weight: 700; }
    </style>
  </head>
  <body>
    <div id="ui">
      <b>1)</b> Натисни “Start AR” → <b>2)</b> наведи на стіл → <b>3)</b> тапни, щоб поставити.
      <div id="status">Ініціалізація…</div>
    </div>

    <script type="module">
      const statusEl = document.getElementById("status");
      const say = (t) => (statusEl.textContent = String(t));

      // Ловимо будь-які помилки модулів/коду — щоб не було "просто чорне"
      window.addEventListener("error", (e) => say("JS error:\n" + (e?.message || e)));
      window.addEventListener("unhandledrejection", (e) => say("Promise error:\n" + (e?.reason?.message || e?.reason || e)));

      import * as THREE from "https://unpkg.com/three@0.161.0/build/three.module.js";
      import { ARButton } from "https://unpkg.com/three@0.161.0/examples/jsm/webxr/ARButton.js";
      import { GLTFLoader } from "https://unpkg.com/three@0.161.0/examples/jsm/loaders/GLTFLoader.js";

      let camera, scene, renderer;
      let reticle;
      let hitTestSource = null, viewerSpace = null, localSpace = null;
      let hitTestSourceRequested = false;

      let modelTemplate = null;
      let controller = null;

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, innerWidth / innerHeight, 0.01, 50);

        // світло
        scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
        const dir = new THREE.DirectionalLight(0xffffff, 1.2);
        dir.position.set(1, 2, 1);
        scene.add(dir);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(devicePixelRatio);
        renderer.setSize(innerWidth, innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // якщо WebGL контекст злетів
        renderer.domElement.addEventListener("webglcontextlost", (e) => {
          e.preventDefault();
          say("WebGL context lost ❌");
        });

        // reticle
        reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.06, 0.08, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.9 })
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // AR кнопка
        const btn = ARButton.createButton(renderer, {
          requiredFeatures: ["hit-test"],
          optionalFeatures: ["anchors"],
        });
        document.body.appendChild(btn);

        // controller tap
        controller = renderer.xr.getController(0);
        controller.addEventListener("select", placeAtReticle);
        scene.add(controller);

        renderer.xr.addEventListener("sessionend", resetXR);

        addEventListener("resize", () => {
          camera.aspect = innerWidth / innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(innerWidth, innerHeight);
        });

        // модель
        loadModel("./models/cube.glb");

        say("Готово. Натисни Start AR.");
        renderer.setAnimationLoop(render);
      }

      function loadModel(url) {
        const loader = new GLTFLoader();
        loader.load(
          url,
          (gltf) => {
            modelTemplate = gltf.scene;

            modelTemplate.traverse((o) => {
              o.frustumCulled = false;
            });

            // стартовий масштаб — часто треба змінювати
            modelTemplate.scale.set(0.2, 0.2, 0.2);

            say("Модель завантажена ✅ Натисни Start AR, потім тапни.");
            console.log("Model loaded:", url);
          },
          (xhr) => {
            if (xhr.total) {
              const p = Math.round((xhr.loaded / xhr.total) * 100);
              say(`Завантаження моделі… ${p}%`);
            } else {
              say("Завантаження моделі…");
            }
          },
          (err) => {
            modelTemplate = null;
            say("Помилка GLB ❌\n" + (err?.message || "Перевір шлях ./models/ і сервер (не file://)"));
            console.error("GLB load error:", err);
          }
        );
      }

      function resetXR() {
        hitTestSourceRequested = false;
        hitTestSource = null;
        viewerSpace = null;
        localSpace = null;
        reticle.visible = false;
      }

      function placeAtReticle() {
        if (!reticle.visible) return;

        // fallback: якщо GLB не завантажився — ставимо простий куб
        if (!modelTemplate) {
          const cube = new THREE.Mesh(
            new THREE.BoxGeometry(0.1, 0.1, 0.1),
            new THREE.MeshStandardMaterial({ color: 0xff00ff })
          );
          cube.position.setFromMatrixPosition(reticle.matrix);
          cube.quaternion.setFromRotationMatrix(reticle.matrix);
          cube.position.y += 0.05;
          scene.add(cube);
          say("GLB не готовий → поставив куб (fallback).");
          return;
        }

        const obj = modelTemplate.clone(true);
        obj.position.setFromMatrixPosition(reticle.matrix);
        obj.quaternion.setFromRotationMatrix(reticle.matrix);
        obj.position.y += 0.01;
        scene.add(obj);
      }

      async function render(t, frame) {
        // якщо AR ще не стартував — просто рендеримо (без hit-test)
        const session = renderer.xr.getSession();
        if (!session || !frame) {
          renderer.render(scene, camera);
          return;
        }

        try {
          if (!hitTestSourceRequested) {
            viewerSpace = await session.requestReferenceSpace("viewer");
            hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
            localSpace = await session.requestReferenceSpace("local");
            hitTestSourceRequested = true;
            session.addEventListener("end", resetXR);
          }

          const results = frame.getHitTestResults(hitTestSource);
          if (results.length) {
            const pose = results[0].getPose(localSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        } catch (e) {
          // якщо щось пішло не так — не валимо весь рендер-луп
          console.error(e);
          say("Render error:\n" + (e?.message || e));
        }

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
