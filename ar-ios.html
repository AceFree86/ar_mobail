<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iOS AR (Quick Look)</title>

  <!-- Спроба підвантажити наперед -->
  <link rel="preload" href="./models/cube.usdz" as="fetch" crossorigin>

  <style>
    html, body {
      margin: 0; height: 100%;
      background: #0b0b0b; color: #fff;
      font: 16px/1.4 system-ui, sans-serif;
      touch-action: manipulation;
    }
    .cover {
      position: fixed; inset: 0;
      display: grid; place-items: center;
      padding: 24px;
      text-align: center;
    }
    a.btn {
      display: inline-block;
      font: inherit;
      padding: 14px 18px;
      border-radius: 14px;
      background: #fff;
      color: #000;
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
    }
    .hint { opacity: .85; margin-top: 12px; font-size: 14px; }
    .err  { margin-top: 12px; font-size: 13px; opacity: .9; color: #ffb3b3; display:none; white-space: pre-line; }
  </style>
</head>
<body>
  <div class="cover">
    <div>
      <div style="font-size:20px; margin-bottom:10px;">
        Торкнись, щоб запустити AR
      </div>

      <!-- ВАЖЛИВО: для iOS Quick Look тільки USDZ -->
      <a id="arLink" class="btn" rel="ar" href="./models/Birthday_cake.usdz">Start AR</a>

      <div class="hint">
        Після запуску наведи камеру на стіл і торкнись поверхні, щоб розмістити модель.
      </div>

      <div id="err" class="err"></div>
    </div>
  </div>

  <script>
    const arLink = document.getElementById("arLink");
    const err = document.getElementById("err");

    (async () => {
      try {
        const res = await fetch(arLink.href, { method: "HEAD" });
        if (!res.ok) throw new Error(String(res.status));
      } catch (e) {
        err.style.display = "block";
        err.textContent =
          "Не можу знайти або відкрити cube.usdz.\n" +
          "Перевір:\n" +
          "1) файл існує: /models/cube.usdz\n" +
          "2) сайт відкритий по HTTPS\n" +
          "3) шлях правильний (регістр літер важливий)\n";
      }
    })();
  </script>
</body>
</html>
